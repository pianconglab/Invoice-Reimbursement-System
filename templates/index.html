{% extends "base.html" %}

{% block title %}报销申请表单 - 骈聪课题组发票报销系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="bi bi-receipt"></i> 骈聪课题组发票报销申请表</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-info mb-4">
                    <i class="bi bi-info-circle"></i>
                    <strong>填写说明：</strong><span class="text-danger">*</span> 为必填项，网络购买的商品请填写商品链接
                </div>
                <form action="{{ url_for('submit_application') }}" method="post" enctype="multipart/form-data"
                    id="reimbursementForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="purchaser" class="form-label">购买人 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="purchaser" name="purchaser" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="item_name" class="form-label">物品名称 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="item_name" name="item_name" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="purchase_details" class="form-label">商品参数及用途说明</label>
                        <textarea class="form-control" id="purchase_details" name="purchase_details"
                            rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="product_link" class="form-label">商品链接</label>
                        <input type="url" class="form-control" id="product_link" name="product_link">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="usage_type" class="form-label">使用途径 <span class="text-danger">*</span></label>
                            <select class="form-select" id="usage_type" name="usage_type" required>
                                <option value="">请选择</option>
                                <option value="个人使用">个人使用</option>
                                <option value="课题组公用">课题组公用</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="item_type" class="form-label">物品类型 <span class="text-danger">*</span></label>
                            <select class="form-select" id="item_type" name="item_type" required>
                                <option value="">请选择</option>
                                <option value="实物产品">实物产品</option>
                                <option value="虚拟产品">虚拟产品</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="quantity" class="form-label">数量 <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="purchase_time" class="form-label">购买时间 <span
                                    class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="purchase_time" name="purchase_time" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="invoice_date" class="form-label">开票日期 <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="invoice_date" name="invoice_date" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="invoice_number" class="form-label">发票号码 <span
                                    class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="invoice_number" name="invoice_number" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="invoice_amount" class="form-label">发票金额 <span
                                    class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="invoice_amount" name="invoice_amount"
                                step="0.01" min="0" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="attachments" class="form-label">上传附件 <span class="text-danger">*</span></label>
                        <input type="file" class="form-control" id="attachments" multiple
                            accept=".pdf,.jpg,.jpeg,.png,.doc,.docx">
                        <div class="form-text">
                            <strong
                                class="text-danger">重要：</strong>请将文件名修改为"<strong>发票号码.扩展名</strong>"的格式（如：123456.pdf），否则不予通过。单个文件最大50MB
                        </div>

                        <!-- 已选择的附件列表 -->
                        <div id="filesList" class="mt-3" style="display: none;">
                            <label class="form-label">已选择的附件：</label>
                            <div id="filesContainer" class="border rounded p-3"></div>
                        </div>

                        <!-- 文件名校验提示区域 -->
                        <div id="validationMessage" class="mt-2" style="display: none;"></div>

                        <!-- 隐藏的表单输入 -->
                        <div id="hiddenInputs"></div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg" id="submitBtn" disabled>
                            <i class="bi bi-send"></i> 提交申请
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    let files = [];
    let fileCounter = 0;

    document.addEventListener('DOMContentLoaded', function () {
        const attachmentsInput = document.getElementById('attachments');
        const invoiceInput = document.getElementById('invoice_number');

        // 文件选择事件
        attachmentsInput.addEventListener('change', function () {
            Array.from(this.files).forEach(file => {
                if (!files.some(f => f.name === file.name && f.size === file.size)) {
                    files.push(file);
                }
            });
            this.value = '';
            updateDisplay();
        });

        // 发票号码变化事件
        invoiceInput.addEventListener('input', function () {
            updateDisplay();
            checkInvoiceNumber();
        });

        // 删除文件
        window.removeFile = function (index) {
            files.splice(index, 1);
            updateDisplay();
        };

        // 检查发票号码是否重复
        function checkInvoiceNumber() {
            const invoiceNumber = invoiceInput.value.trim();
            const invoiceGroup = invoiceInput.closest('.mb-3');

            // 移除之前的提示
            const existingAlert = invoiceGroup.querySelector('.invoice-alert');
            if (existingAlert) existingAlert.remove();

            if (!invoiceNumber) return;

            fetch(`/check_invoice/${encodeURIComponent(invoiceNumber)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.exists) {
                        const alert = document.createElement('div');
                        alert.className = 'alert alert-warning mt-2 invoice-alert';
                        alert.innerHTML = `<i class="bi bi-exclamation-triangle"></i> 发票号码 <strong>${invoiceNumber}</strong> 已存在，请检查是否重复提交`;
                        invoiceGroup.appendChild(alert);
                        document.getElementById('submitBtn').disabled = true;
                    } else {
                        validateFileNames(); // 重新验证提交按钮状态
                    }
                })
                .catch(() => {
                    // 网络错误时不影响用户操作
                });
        }

        // 更新显示
        function updateDisplay() {
            const filesList = document.getElementById('filesList');
            const filesContainer = document.getElementById('filesContainer');
            const validationMessage = document.getElementById('validationMessage');
            const submitBtn = document.getElementById('submitBtn');
            const hiddenInputs = document.getElementById('hiddenInputs');

            // 清空隐藏输入
            hiddenInputs.innerHTML = '';

            if (files.length === 0) {
                filesList.style.display = 'none';
                validationMessage.style.display = 'none';
                submitBtn.disabled = true;
                return;
            }

            // 显示文件列表
            filesList.style.display = 'block';
            filesContainer.innerHTML = '';

            files.forEach((file, index) => {
                // 创建隐藏输入
                const input = document.createElement('input');
                input.type = 'file';
                input.name = 'attachments';
                input.style.display = 'none';
                const dt = new DataTransfer();
                dt.items.add(file);
                input.files = dt.files;
                hiddenInputs.appendChild(input);

                // 创建文件显示
                const div = document.createElement('div');
                div.className = 'd-flex justify-content-between align-items-center mb-2 p-2 border rounded';
                div.innerHTML = `
                <div>
                    <i class="bi bi-file-earmark text-primary me-2"></i>
                    <span>${file.name}</span>
                    <small class="text-muted ms-2">(${(file.size / 1024 / 1024).toFixed(2)} MB)</small>
                </div>
                <button type="button" class="btn btn-sm btn-outline-danger" onclick="removeFile(${index})">
                    <i class="bi bi-x-circle"></i>
                </button>
            `;
                filesContainer.appendChild(div);
            });

            // 文件名校验
            validateFileNames();
        }

        // 校验文件名
        function validateFileNames() {
            const invoiceNumber = document.getElementById('invoice_number').value.trim();
            const validationMessage = document.getElementById('validationMessage');
            const submitBtn = document.getElementById('submitBtn');

            if (!invoiceNumber) {
                validationMessage.style.display = 'none';
                submitBtn.disabled = true;
                return;
            }

            // 检查发票号码是否重复
            const invoiceAlert = document.querySelector('.invoice-alert');
            if (invoiceAlert) {
                submitBtn.disabled = true;
                return;
            }

            const invalidFiles = [];
            const validFiles = [];

            files.forEach(file => {
                const fileName = file.name;
                const ext = fileName.substring(fileName.lastIndexOf('.'));
                const expected = invoiceNumber + ext;

                if (fileName === expected) {
                    validFiles.push(fileName);
                } else {
                    invalidFiles.push({ current: fileName, expected: expected });
                }
            });

            if (invalidFiles.length > 0) {
                let msg = '<div class="alert alert-danger"><i class="bi bi-exclamation-triangle"></i> <strong>文件名格式错误！</strong><br>';
                invalidFiles.forEach(f => {
                    msg += `<small>• 当前：<code>${f.current}</code> → 应为：<code class="text-success">${f.expected}</code></small><br>`;
                });
                msg += '</div>';
                validationMessage.innerHTML = msg;
                validationMessage.style.display = 'block';
                submitBtn.disabled = true;
            } else if (validFiles.length > 0) {
                let msg = '<div class="alert alert-success"><i class="bi bi-check-circle"></i> <strong>文件名格式正确！</strong><br>';
                validFiles.forEach(f => {
                    msg += `<small>• <code class="text-success">${f}</code></small><br>`;
                });
                msg += '</div>';
                validationMessage.innerHTML = msg;
                validationMessage.style.display = 'block';
                submitBtn.disabled = false;
            }
        }

        // 表单提交校验
        document.getElementById('reimbursementForm').addEventListener('submit', function (e) {
            if (files.length === 0) {
                e.preventDefault();
                alert('请至少上传一个附件');
                return;
            }

            // 检查发票号码是否重复
            const invoiceAlert = document.querySelector('.invoice-alert');
            if (invoiceAlert) {
                e.preventDefault();
                alert('发票号码已存在，请修改后再提交');
                return;
            }
        });
    });
</script>
{% endblock %}
