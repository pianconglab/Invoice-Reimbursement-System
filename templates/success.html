{% extends "base.html" %}

{% block title %}提交成功 - 骈聪课题组发票报销系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                </div>
                <h3 class="text-success mb-3">申请提交成功！</h3>
                <div class="alert alert-info">
                    <h5>申请编号：<strong>{{ app_number }}</strong></h5>
                    <p class="mb-0">当前状态：<span class="badge bg-warning">{{ status }}</span></p>
                </div>
                <div class="mb-4">
                    <p class="text-muted">请保存您的申请编号，以便后续查询。</p>
                    <p class="text-muted">管理员会尽快处理您的申请，请耐心等待。</p>
                </div>
                <div class="d-grid gap-2">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> 继续提交新申请
                    </a>
                    <button class="btn btn-outline-secondary" onclick="window.print()">
                        <i class="bi bi-printer"></i> 打印此页面
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
